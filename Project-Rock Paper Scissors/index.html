	<script>
		function playRound(playerSelection,compSelection){
			p=playerSelection.toLowerCase();
			c=compSelection.toLowerCase();

			var str="";

			if(p==c){
				console.log("player(" + p + ") = comp(" + c + ")---Draw");
				return 0;
			}
			else if(p=="rock" && c=="scissors"){
				console.log("player(" + p + ") > comp(" + c + ")---You won this round");
				return 1;
			}
			else if(p=="rock" && c=="paper"){
				console.log("player(" + p + ") < comp(" + c + ")---You lost this round");
				return -1;
			}
			else if(p=="paper" && c=="scissors"){
				console.log("player(" + p + ") < comp(" + c + ")---You lost this round");
				return -1;
			}
			else if(p=="paper" && c=="rock"){
				console.log("player(" + p + ") > comp(" + c + ")---You won this round");
				return 1;
			}
			else if(p=="scissors" && c=="rock"){
				console.log("player(" + p + ") < comp(" + c + ")---You lost this round");
				return -1;
			}
			else if(p=="scissors" && c=="paper"){
				console.log("player(" + p + ") > comp(" + c + ")---You won this round");
				return 1;
			}
		}

		function computerPlay(){
			arr=["rock","paper","scissors"];
			return arr[Math.floor(Math.random()*3)];	
		}

		function game(){
			do{
				var i=5;
				var total=0;
				while(i--){
					
					playerSelection = prompt("Enter you choice:");
					compSelection = computerPlay();
					res = playRound(playerSelection,compSelection);
					total+=res;
				}
				if(total>2)
					console.log("you win");
				else 
					console.log("you lost");
				choice = prompt("Do you want to play another game(of 5 rounds)-Say y/n");
			}while(choice=="y" || choice=="Y");
		}

		game();

	</script>
